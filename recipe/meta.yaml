{% set version = "1.3.2" %}

package:
  name: dask-sphinx-theme
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask-sphinx-theme/dask_sphinx_theme-{{ version }}.tar.gz
  sha256: 6bef7e6df690f425ebf967fcfafb8d3e4ac3007acd96285b2fb94647df36fa1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sphinx_rtd_theme

test:
  imports:
    - dask_sphinx_theme

about:
  home: https://github.com/dask/dask-sphinx-theme
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Dask theme for Sphinx

extra:
  recipe-maintainers:
    - jakirkham
    - mrocklin
    - jrbourbeau
